{% load static %}


<style>
  .hello-msg{
    font-size: 18px;
    color: #fff;
    margin-right: 20px;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      {% if request.user.superadmin %}
            <h1> <a href= "{% url 'superadmin-home' %}"> <i class="fa-solid fa-user-shield"> </i> Super Admin</i></a></h1>

        {% elif request.user.admin %}
            <h1> <a href= "{% url 'admin-home' %}"> <i class="fa-solid fa-user-pen"></i> Admin</a></h1>

        {% elif request.user.user %}
        <h1> <a href= "{% url 'user-home' %}"> <i class="fa-solid fa-user-pen"></i>User</a></h1>

            
        {% else %}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{%url 'home'%}">Home</a>
        </li>
            

      {% endif %}
    
    </ul>
  </div>
  


  {% if request.user.is_authenticated %}
    <div class="hello-msg">Hello  {{ request.user.username }}</div>
    <a class="btn btn-primary" href="{% url 'signout' %}">Logout <i class="fa-regular fa-right-from-bracket"></i></a>
  {% endif %}

</nav>
